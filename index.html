<!DOCTYPE html>
<html>

<head>
    <title>Editor de Diagramas BPMN</title>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/diagram-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js/dist/assets/bpmn-font/css/bpmn-embedded.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div id="main-container">
        <h1 class="text-center">Fluxogramas</h1>
        <div id="canvas"></div>
        <button class="btn btn-primary" id="export-button">Exportar como XML</button>
        <button class="btn btn-primary" onclick="showBtn()" id="import-button">Importar XML</button>
        <input hidden class="btn btn-default" type="file" id="file-input" accept=".bpmn" />
    </div>
    <script src="https://unpkg.com/bpmn-js/dist/bpmn-modeler.production.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
